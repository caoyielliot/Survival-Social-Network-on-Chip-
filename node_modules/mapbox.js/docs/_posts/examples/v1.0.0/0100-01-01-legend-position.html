title: Legend in a custom position

<div id='map'></div>

<script>
L.mapbox.map('map', 'examples.map-zmy97flj', {
    legendControl: {
        // Any of the valid control positions:
        // https://www.mapbox.com/mapbox.js/api/{{site.mapboxjs}}/l-control/#control-positions
        position: 'bottomleft'
    }
});
</script>
