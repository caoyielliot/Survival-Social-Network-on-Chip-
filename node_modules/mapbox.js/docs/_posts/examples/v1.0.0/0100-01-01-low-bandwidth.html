version: v1.0.0
title: Low bandwidth maps
description: Pass a format value to tileLayers to request a lower quality tiles in areas of low bandwidth. See a full list of supported formats from our <a href='https://www.mapbox.com/developers/api/static/#format'>Core API Documentation</a>.
tags:
  - layers
---
<div id='map'></div>

<script>
// Downsample tiles for faster load times on slow internet connections by
// adjusting the format property in tileLayer. See
// https://www.mapbox.com/developers/api/static/#format for all options.
var map = L.mapbox.map('map', 'mapbox.streets', {
    tileLayer: {format: 'jpg70'}
}).setView([37.7762, -122.4299], 13);

// If you wanted to add tileLayer after L.mapbox.map, use:
// L.mapbox.tileLayer('examples.map-8ced9urs')
//    .setFormat('jpg70')
//    .addTo(map);
</script>
