title: Change zoom control location
description: Move the zoom control to a different corner
tags:
  - ui
  - zoom
---

<div id='map'></div>
<script>
var map = L.mapbox.map('map', 'mapbox.streets', { zoomControl: false })
    .setView([40, -74.50], 9);

new L.Control.Zoom({ position: 'topright' }).addTo(map);
</script>
