title: Geocoding with autocomplete
description: Using the <a href='https://www.mapbox.com/developers/api/geocoding/'>Mapbox Geocoding API</a> to show real-time search suggestions.
tags:
  - geocoding
  - ui
---

<div id='map'></div>
<script>
L.mapbox.map('map', 'mapbox.streets')
    .addControl(L.mapbox.geocoderControl('mapbox.places', {
        autocomplete: true
    }));
</script>
